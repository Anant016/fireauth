<button [routerLink]="['../listings']">Go Back</button>
<hr>
<h2 class="page-header">Add Listing</h2>
<form (submit)="onAddSubmit()">
  <div class="form-group">
     <label>Hotel</label>
     <input type="text" id="city" class="form-control" name="city" [(ngModel)]="city" required >
  </div>
  <div class="form-group">
      <label>Bedrooms</label>
      <input required type="text" id="bedrooms" class="form-control" name="bedrooms" [(ngModel)]="bedrooms">
   </div>
   <div class="form-group">
      <label>Image</label>
      <input required type="file" id="image" class="form-control" name="image" [(ngModel)]="image">
   </div>
  
   <input type="submit" value="Submit">
</form>
